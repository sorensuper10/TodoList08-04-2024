<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Liste</title>
</head>
<body>
<h1>Opgaver</h1>
<div>
    <form action="#" th:action="@{/assignments}" th:object="${nyopgave}" method="post">
        <input type="text" th:field="*{beskrivelse}" placeholder="Tilføj ny opgave" />
        <button type="submit">Tilføj</button>
    </form>
</div>
<div>
    <ul>
        <li th:each="Opgave : ${opgaver}">
            <span th:text="${Opgave.beskrivelse}">Opgave Beskrivelse</span>
        </li>
    </ul>
</div>
</body>
</html>
